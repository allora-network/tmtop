version: "2"
sql:
  - engine: "sqlite"
    queries: "pkg/db/queries"
    schema: "pkg/db/migrations"
    gen:
      go:
        package: "sqlc"
        out: "pkg/db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true